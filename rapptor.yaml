debug: '{{ENV.DEBUG}}'
secret: '{{ENV.SECRET}}'
slackHook: '{{ENV.SLACK_HOOK}}'
dockerHubAuth: '{{ENV.DOCKERHUB_AUTH}}'
configPath: '{{ENV.CONFIG_PATH}}'
plugins:
  hapi-method-loader:
    _enabled: false
  hapi-route-loader:
    _dependencies: []
  hapi-logr:
    unhandledRejection: true
    reporters:
      logr-slack:
        reporter: 'logr-slack'
        enabled: '{{(slackHook)}}'
        options:
          hideTags: true
          filter:
            - 'success'
            - 'error'
          slackHook: '{{slackHook}}'
          username: '{{ENV.SLACK_NAME || "AutoDeploy" }}'
          icon_emoji: ':wrench:'
