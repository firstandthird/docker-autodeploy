debug: '{{getEnv("DEBUG", 0)}}'
secret: '{{getEnv("SECRET")}}'
slackHook: '{{getEnv("SLACK_HOOK", "")}}'
dockerHubAuth: '{{getEnv("DOCKERHUB_AUTH", "")}}'
configPath: '{{getEnv("CONFIG_PATH")}}'
monitorFor: '{{getEnv("MONITOR_FOR", 30000)}}'
plugins:
  hapi-logr:
    unhandledRejection: true
    reporters:
      flat:
        reporter: 'logr-flat'
        options:
          flatDepth: 1
      logr-slack:
        reporter: 'logr-slack'
        enabled: '{{(slackHook)}}'
        options:
          hideTags: true
          filter:
            - 'start'
            - 'success'
            - 'error'
          slackHook: '{{slackHook}}'
          username: '{{getEnv("SLACK_NAME" ,"AutoDeploy")}}'
          iconEmoji: ':rocket:'
  hapi-favicon:
