debug: '{{ENV.DEBUG}}'
secret: '{{ENV.SECRET}}'
slackHook: '{{ENV.SLACK_HOOK}}'
dockerHubAuth: '{{ENV.DOCKERHUB_AUTH}}'
configPath: '{{ENV.CONFIG_PATH}}'
plugins:
  hapi-logr:
    unhandledRejection: true
    reporters:
      flat:
        reporter: 'logr-flat'
        options:
          flatDepth: 1
      logr-slack:
        reporter: 'logr-slack'
        enabled: '{{(slackHook)}}'
        options:
          hideTags: true
          filter:
            - 'success'
            - 'error'
          slackHook: '{{slackHook}}'
          username: '{{ENV.SLACK_NAME || "AutoDeploy" }}'
          iconEmoji: ':rocket:'
  hapi-favicon:
