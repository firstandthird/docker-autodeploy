debug: '{{ENV.DEBUG}}'
secret: '{{ENV.SECRET}}'
deployScript: '{{CWD}}/deploy'
envEndpoint: '{{ENV.ENV_ENDPOINT}}'
swarmMode: '({{ENV.SWARM_MODE}})'
slackHook: '{{ENV.SLACK_HOOK}}'
plugins:
  hapi-auto-handler:
    _priority: -4
  hapi-log-response:
  hapi-logr:
    reporters:
      logr-slack:
        reporter: 'logr-slack'
        enabled: '{{(slackHook)}}'
        options:
          hideTags: true
          filter:
            - 'success'
            - 'error'
          slackHook: '{{slackHook}}'
          username: '{{ENV.SLACK_NAME || "AutoDeploy" }}'
          icon_emoji: ':wrench:'
  hapi-pagedata:
    _enabled: '{{(ENV.PAGEDATA_HOST)}}'
    verbose: true
    host: '{{ENV.PAGEDATA_HOST}}'
    key: '{{ENV.PAGEDATA_KEY}}'
    hookEndpoint: '/api/pagedata/hook'
    enableCache: false
