debug: '{{ENV.DEBUG}}'
secret: '{{ENV.SECRET}}'
deployScript: '{{CWD}}/deploy'
envEndpoint: '{{ENV.ENV_ENDPOINT}}'
slackHook: '{{ENV.SLACK_HOOK}}'
dockerHubAuth: '{{ENV.DOCKERHUB_AUTH}}'
plugins:
  hapi-auto-handler:
    _priority: -4
  hapi-logr:
    reporters:
      logr-slack:
        reporter: 'logr-slack'
        enabled: '{{(slackHook)}}'
        options:
          hideTags: true
          filter:
            - 'success'
            - 'error'
          slackHook: '{{slackHook}}'
          username: '{{ENV.SLACK_NAME || "AutoDeploy" }}'
          icon_emoji: ':wrench:'
